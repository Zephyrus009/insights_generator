<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <br>
    <br>
    <div class="text-nowrap" style="width: 8rem; font-size: 40px; margin-left: 500px;">
        <strong>Generate your research from here 📈</strong>
    </div>
    <form action="/research" method="POST">
        <div class="d-flex justify-content-between">
            <div style = "width: 600px; margin-left: 120px">
                <br>
                <strong>URL 1</strong>
                <br>
                <input class="form-control" name = 'url1' type="text" placeholder="Paste URL">
                <br>
                <strong>URL 2</strong>
                <br>
                <input class="form-control" name = 'url2' type="text" placeholder="Paste URL">
                <br>
                <strong>URL 3</strong>
                <br>
                <input class="form-control" name = 'url3' type="text" placeholder="Paste URL">
            </div>
            <div style = "width: 600px; margin-right: 120px">
                <br>
                <div class="text-nowrap" style="width: 8rem; font-size: 20px; margin-right: 500px;">
                    <strong>Ask Anything you Want 💁🏽</strong>
                </div>
                <br>
                <input class="form-control" name='question' type="text" placeholder="Question Here">
                <br>
                <input class="btn btn-primary" type="submit" value="Generate Here">
                <br>
                <br>
                <span class="d-inline-block" style="max-width: 150px; word-wrap: break-word;">
                    {{answer}}
                  </span>
            </div>
        </div>
        
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
